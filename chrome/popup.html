<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grammar Pro+</title>
    <link rel="stylesheet" href="popup-styles.css">
</head>

<body>
    <div class="header">
        <div class="logo">✨</div>
        <div class="title-group">
            <h1>AI Grammar Pro+</h1>
            <p>Smart writing assistant</p>
        </div>
    </div>

    <div class="content">
        <div class="status-card">
            <div class="status-info">
                <span class="label">Status</span>
                <span class="status-value" id="status"></span>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn" id="settings-btn" title="Settings">
                <span class="icon">⚙️</span>
                <span class="label">Settings</span>
            </button>
            <button class="action-btn" id="help-btn" title="Help">
                <span class="icon">❓</span>
                <span class="label">Help</span>
            </button>
        </div>

        <div class="shortcuts">
            <div class="shortcut-title">Shortcuts</div>
            <div class="shortcut-item">
                <kbd>Ctrl+Shift+G</kbd>
                <span>Check</span>
            </div>
            <div class="shortcut-item">
                <kbd>Ctrl+Shift+R</kbd>
                <span>Rephrase</span>
            </div>
        </div>
    </div>

    <div class="footer">
        Version 1.0.0 <a href="#" id="options-link">Options</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
